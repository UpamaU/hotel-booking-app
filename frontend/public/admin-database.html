    <meta charset="UTF-8">

    <style>

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .search-container {
            display: flex;
            margin-bottom: 20px;
        }

        .search-container input {
            flex-grow: 1;
            padding: 10px;
            margin-right: 10px;
        }

        .search-container button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
        }

        .form-actions button {
            flex-grow: 1;
            margin: 0 5px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-actions button:nth-child(2) {
            background-color: #28a745;
        }

        .form-actions button:last-child {
            background-color: #dc3545;
        }

        .search-results {
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .search-results table {
            width: 100%;
            border-collapse: collapse;
        }

        .search-results th, .search-results td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .search-results tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .search-results tr:hover {
            background-color: #ddd;
            cursor: pointer;
        }
    </style>
</head>

    <script>
        // customer search function
        async function searchCustomers() {
            const searchTerm = document.getElementById('customerSearch').value;
            try {
                const response = await fetch(`http://localhost:5001/customers?search=${searchTerm}`);
                const customers = await response.json();
                displayCustomerResults(customers);
            } catch (error) {
                console.error('Error searching customers:', error);
                alert('Error searching customers');
            }
        }

        // display customer search results
        function displayCustomerResults(customers) {
            const resultsDiv = document.getElementById('customerSearchResults');
            resultsDiv.innerHTML = '';
            
            if (customers.length === 0) {
                resultsDiv.innerHTML = '<p>No customers found</p>';
                return;
            }

            const table = document.createElement('table');
            table.innerHTML = `
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>City</th>
                    <th>Country</th>
                </tr>
            `;

            customers.forEach(customer => {
                const row = table.insertRow();
                row.innerHTML = `
                    <td>${customer.customerID}</td>
                    <td>${customer.customer_firstName}</td>
                    <td>${customer.customer_lastName}</td>
                    <td>${customer.customer_city || ''}</td>
                    <td>${customer.customer_country || ''}</td>
                `;
                row.onclick = () => populateCustomerForm(customer);
            });

            resultsDiv.appendChild(table);
        }

        // populate customer form
        function populateCustomerForm(customer) {
            document.getElementById('customerID').value = customer.customerID;
            document.getElementById('customerFirstName').value = customer.customer_firstName;
            document.getElementById('customerMiddleName').value = customer.customer_middleName || '';
            document.getElementById('customerLastName').value = customer.customer_lastName;
            document.getElementById('customerStreetNumber').value = customer.customer_streetNumber || '';
            document.getElementById('customerStreetName').value = customer.customer_streetName || '';
            document.getElementById('customerCity').value = customer.customer_city;
            document.getElementById('customerZipCode').value = customer.customer_zipcode;
            document.getElementById('customerCountry').value = customer.customer_country;
        }

        // ddd customer function
        async function addCustomer() {
        // validateing required fields
        const firstName = document.getElementById('customerFirstName').value.trim();
        const lastName = document.getElementById('customerLastName').value.trim();

        if (!firstName || !lastName) {
            alert('Please fill in all required fields (First Name, Last Name)');
            return;
        }

        const newCustomer = {
            customer_firstName: firstName,
            customer_middlename: document.getElementById('customerMiddleName').value || null,
            customer_lastname: lastName,
            customer_streetnumber: document.getElementById('customerStreetNumber').value || null,
            customer_streetname: document.getElementById('customerStreetName').value || null,
            customer_city: document.getElementById('customerCity').value || null,
            customer_zipcode: document.getElementById('customerZipCode').value || null,
            customer_country: document.getElementById('customerCountry').value || null,
        };

        try {
            const response = await fetch('http://localhost:5001/customers', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(newCustomer)
            });

            if (response.ok) {
            const result = await response.json();
            alert(`Customer added successfully with ID: ${result.customerID}`);
            resetCustomerForm();
            } else {
            const errorData = await response.json();
            alert(`Failed to add customer: ${errorData.message}`);
            }
        } catch (error) {
            console.error('Error adding customer:', error);
            alert('Error adding customer');
        }
        }

        // reset form after successful addition
        function resetCustomerForm() {
        document.getElementById('customerForm').reset();
        document.getElementById('customerID').value = ''; // clears any existing ID
        }

        // update customer function
        async function updateCustomer() {
            const customerID = document.getElementById('customerID').value;
            if (!customerID) {
                alert('Please search and select a customer to update');
                return;
            }

            const updatedCustomer = {

            try {
                const response = await fetch(`http://localhost:5001/customers/${customerID}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(updatedCustomer)
                });

                if (response.ok) {
                alert('Customer updated successfully');
                resetCustomerForm();
                } else {
                const errorData = await response.json();
                alert(`Failed to update customer: ${errorData.message}`);
                }
            } catch (error) {
                console.error('Error updating customer:', error);
                alert('Error updating customer');
            }
            }

                    const errorData = await response.json();
                    alert(`Failed to delete hotel: ${errorData.message}`);
                }
            } catch (error) {
                console.error('Error deleting hotel:', error);
                alert('Error deleting hotel');
            }
        }

        // reset hotel form
        function resetHotelForm() {
            document.getElementById('hotelForm').reset();
            document.getElementById('hotelID').value = '';
        }
    </script>
</body>
