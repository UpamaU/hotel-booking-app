<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - E-Hotel</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <img src="images/logo.png" alt="E-Hotel Logo" class="logo" />
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="contact.html">Contact Us</a>
      <a href="room.html">Rooms</a>
      <a href="about.html">About Us</a>

      <a href="login.htm"><button class="login-button">Login</button></a>
      <a href="hotel-statistics.html" > Hotel Statistics</a>
    </div>
  </nav>

  <!-- Username and Password boxes -->
  <section class="logins_section">
    <div class="logins_grid">

      <h1 class = "logins_header">Employee Login Page</h1>
    </div>

    <div class="logins_grid">
      <!-- Customer -->
      <div class="room-card" class = "logins_form_box">
        <form action="admin-database.html" class = "logins_form">
          <label for="fname" class = "logins_subheader">Username:</label>
          <input type="text" id="username" name="username" class = "logins_textbox"><br><br>
          <label for="lname" class = "logins_subheader">Password:</label>
          <input type="text" id="password" name="password" class = "logins_textbox"><br><br>
          <input type="submit" value="Submit" class = "btn" style = "margin: auto;">
        </form>
      </div>
    </div>
  </section>

</body>
</html>
