<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - E-Hotel</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- NAVIGATION -->
  <header class="navbar">
    <a href="index.html">
      <img src="images/logo.png" alt="E-Hotel Logo" class="logo" />
    </a>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="contact.html">Contact Us</a>
      <a href="room.html">Rooms</a>
      <a href="profile.html">Profile</a>
      <a href="login.html"><button class="login-button">Login</button></a>
      <a href="hotel-statistics.html" > Hotel Statistics</a>
    </nav>
  </header>
  <!-- CONTACT FORM -->
  <main class="contact-section">
    <h1>Contact Us</h1>

    <form class="contact-form" onsubmit="showPopup(event)">
      <div class="form-group">
        <label>First name</label>
        <input type="text" placeholder="Jane"/>
      </div>
      <div class="form-group">
        <label>Last name</label>
        <input type="text" placeholder="Smitherton"/>
      </div>
      <div class="form-group full">
        <label>Email address</label>
        <input type="email" placeholder="email@janesfakedomain.net"/>
      </div>
      <div class="form-group full">
        <label>Your message</label>
        <textarea placeholder="Enter your question or message"></textarea>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>

    <!-- CONTACT DETAILS -->
    <div class="contact-info">
      <div class="info-block">
        <div class="icon">🌐</div>
        <h3>Main office Email</h3>
        <p>hotel_app@mailbox.com</p>
      </div>
      <div class="info-block">
        <div class="icon">🌐</div>
        <h3>Main office Phone Number</h3>
        <p>555-555-5555</p>
      </div>
      <div class="info-block full">
        <div class="icon">🔒</div>
        <h3>Main office Location</h3>
        <p>London, England</p>
      </div>
    </div>
  </main>

</body>
</html>
